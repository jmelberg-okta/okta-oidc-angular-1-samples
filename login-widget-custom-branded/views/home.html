<header>
  <nav class="navbar navbar-default  navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">
          <img src="./views/assets/okta_logo.png" height="20px" width="70px"/>
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="token"> <td style="padding:30px;"> <a ng-click="signout()" style="font-size:20px;">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="row" ng-if="token">
  <div class="col-md-2"><br />
    <div class="affix">
      <div class="btn-group-vertical" ng-if="session">
        <button type="button" class="btn btn-lg btn-success" ng-click="refreshSession()">Refresh Session</button>
        <button type="button" class="btn btn-lg btn-danger" ng-click="closeSession()">Close Session</button>
      </div>
      
      <br /><br /><br />
      <a type="button" class="btn btn-lg btn-info" ng-if="!session" href="#/login" ng-click="signout()" >Re-Authenticate</a>
      
      <div class="btn-group-vertical" ng-if="session">
        <button type="button" class="btn btn-lg btn-primary" ng-click="renewIdToken()">Renew ID Token</button>
      </div>
    </div>
  </div>
  
  <div class="col-md-1"></div>
  
  <div class="col-md-9">
    <h3 id="responseAnchor">
      ID Token
      <span class="label label-primary pull-right" ng-if="session">Active Session</span>
      <span class="label label-warning pull-right" ng-if="!session">Closed Session</span>
    </h3>
    <pre><code>{{token.idToken}}</code></pre>
    <h3>Claims
      <pre><code>{{token.claims | json}}</code></pre>
    </h3>
      <h3 ng-if="sessionObject" id="sessionAnchor">Session Info
      <pre><code>{{sessionObject | json}}</code></pre></h3>
  </div>
</div>

<div ng-if="!token">
  <br />
  <h3> Please <a href="#/login"> Sign in to continue</a></h3>
</div>
